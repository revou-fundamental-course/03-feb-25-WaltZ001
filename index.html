<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Konversi Suhu</h1>
        <p>Masukkan suhu derajat Celsius (째C) ke kotak di bawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (째F).</p>
        
        <form id="temperatureForm">
            <label for="celsius">Celsius (째C):</label>
            <input type="text" id="celsius" name="celsius" placeholder="Contoh: 90" required>
            
            <div class="buttons">
                <button type="submit">Konversi</button>
                <button type="button" id="resetButton">Reset</button>
                <button type="button" id="reverseButton">Reverse</button>
            </div>

            <label for="fahrenheit">Fahrenheit (째F):</label>
            <input type="text" id="fahrenheit" name="fahrenheit" readonly>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
